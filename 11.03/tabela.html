<body>
    
    <!-- colspan: Coluna -->
    <!-- rowspan: Linha -->

    <table border="1"> <!-- Tabela -->

        <tr> <!-- Table Row: Linha -->
            <td colspan="2">1,1</td>  <!-- Table Data: Dados (Coluna) -->
            <!-- <td>1,2</td> -->
            <td>1,3</td>
        </tr>

        <tr> <!-- Table Row: Linha -->
            <td>2,1</td>  <!-- Table Data: Dados (Coluna) -->
            <td>2,2</td>
            <td rowspan="2">2,3</td>
        </tr>

        <tr> <!-- Table Row: Linha -->
            <td>3,1</td>  <!-- Table Data: Dados (Coluna) -->
            <td>3,2</td>
            <!-- <td>3,3</td> -->
        </tr>

    </table>

</body>
